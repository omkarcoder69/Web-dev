<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    
    <div class="nav">
        <div class="h1">
            <h1>Find <span>jobs!</span></h1>

        </div>
        <div class="nav-options">
            <div class="options">
                <h3><a href="#" class="home">Home</a></h3>
                <h3><a href="#">findjobs</a></h3>
                <h3><a href="#">company</a></h3>
                <button class="login">login</button>
                <button class="sign-up">sign-up</button>
            </div>
        </div>
    </div>
    <form class="form-data" action="">
        <div class="box">
            <h1>login</h1>
        </div>
        <!-- <h1>sign-up</h1> -->
        <div class="username">
            <label for="full-name">enter gmail</label>
            <br>
            <input type="text" placeholder="enter gmail" class="enter full-name" id="full-name">
        </div>
        <br>
        <div class="password">
            <label for="email">enter password</label>
            <br>
            <input type="email" placeholder="enter password" class="full-name" id="email">
        </div>
        <br>
        <div class="confirm-password">
            <label for="pass">confirm password</label>
            <br>
            <input type="password" placeholder="confirm password" class="pass" id="pass">
        </div>
        <br>
        <button class="signup-button">login</button>
        <p id="login">already have an account  <span><a href="index.html">Login?</a></span></p>
    </form>
</body>

</html>
